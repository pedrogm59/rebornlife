<script>
    var docCookies = {
        getItem: function (sKey) {
            if (!sKey) return false;
            return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-.+*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
        },
        setItem: function (sKey, sValue) {
            if (!sKey) return false;
            let a = new Date();
            a = new Date(a.getTime() + 1000 * 60 * 60 * 24 * 365);
            document.cookie = encodeURIComponent(sKey) + "=" + encodeURIComponent(sValue) + "; path=/; expires=" + a.toGMTString() + ";";
            return true;
        },
        removeItem: function (sKey) {
            if (!this.hasItem(sKey)) return false;
            document.cookie = encodeURIComponent(sKey) + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;";
            return true;
        },
        hasItem: function (sKey) {
            if (!sKey) return false;
            return (new RegExp("(?:^|;\\s*)" + encodeURIComponent(sKey).replace(/[\-.+*]/g, "\\$&") + "\\s*\\=")).test(document.cookie);
        },
        keys: function () {
            var aKeys = document.cookie.replace(/((?:^|\s*;)[^=]+)(?=;|$)|^\s*|\s*(?:=[^;]*)?(?:\1|$)/g, "").split(/\s*(?:=[^;]*)?;\s*/);
            for (var nLen = aKeys.length, nIdx = 0; nIdx < nLen; nIdx++)
                aKeys[nIdx] = decodeURIComponent(aKeys[nIdx]);
            return aKeys;
        }
    };

    $(function () {
        $("select:not(.classicSelect)").select2({
            theme: "bootstrap",
            // width: '80%',
            dropdownAutoWidth: true,
        });
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
